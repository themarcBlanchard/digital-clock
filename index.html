<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="author" content="Marc Blanchard">
    <meta name="description" content="A simple website to demonstrate the use of CSS and JavaScript building a digital clock.">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="reset.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock Copy</title>
</head>
<body>
    <!-- this site will be a digital clock -->
    <h1>Digital Clock</h1>

    <div class="clock">
        <div>
            <span id="hour">00</span>
            <span class="text">Hours</span>
        </div>
        <div>
            <span id="minute">00</span>
            <span class="text">Minutes</span>
        </div>
        <div>
            <span id="second">00</span>
            <span class="text">Seconds</span>
        </div>
        <div>
            <span id="ampm">AM</span>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
